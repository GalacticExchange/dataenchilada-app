                      });
            &lt;/script&gt;
            &lt;!-- end Mixpanel --&gt;
          </pre>
        show:
          page_title: Http Mixpanel Input
      in_twitter:
        option_guide: |
          Input plugin to process tweets with Twitter Streaming API
        show:
          page_title: Twitter Input Plugin
      in_kafka:
        option_guide: |
          A fluentd plugin to both consume and produce data for Apache Kafka. See <a target="_blank" href="https://github.com/fluent/fluent-plugin-kafka">documentation</a> for more information.
        show:
          page_title: Kafka Input Plugin
      in_sql:
        main_form:
          option_guide: |
            SQL input plugin reads records from RDBMSes periodically. An example use case would be getting "diffs" of a table (based on the "updated_at" field).
          page_title: Sql Input Plugin
          tracked_tables: Tracked table
          add_table:  + Add table
          no_table_notice: "* If you will not add tables, so 'All tables' flag will be accepted"
        table_form:
          remove: Remove
          table: Table
      in_forward:
        option_guide: |
          Listen to a TCP socket to receive the event stream and an UDP socket to receive heartbeat messages.
          Please see refer to the <a target="_blank" href="http://docs.fluentd.org/articles/in_forward">forward Input Plugin</a> documentation page.
        show:
          page_title: Another Machine
      in_tail_option_guide: |
          For each config parameter, please refer to the <a href="http://docs.fluentd.org/articles/in_tail" target="_blank">Tail input plugin</a> documentation page.
      in_tail:
        notice_for_permission: "Please check permission or group setting for %{user} user can read it."
        notice_for_multiline_limit: "Please input Regexp(s) separated by newline. blank lines are ignored. Lines more than 20 are dropped."
        restart_from_first: Restart from first
        grok_manual: |
          <p>
          Grok syntax, for example, <code>%{INT:foo}</code> pattern given then translate to <code>/(?&lt;foo&gt;(?:[+-]?(?:[0-9]+)))/</code> regexp.
          </p>
          <p>
          Available key/value are <a href="http://grokdebug.herokuapp.com/patterns" target="_blank">here</a>.
          </p>

          <h4>Example</h4>

          <p>
          <code>Nov 29 17:02:55 MacBook-Pro-2.local UserEventAgent[239] : cannot find fw daemon port 1102</code> the log you have,<br />
          <code>%{MONTH:month}%{SPACE}%{MONTHDAY:day} %{TIME:time} %{DATA} \[%{INT:pid}\]</code> for matching that, you will gain following result.
          </p>

          <table class="table">
          <thead>
          <tr>
          <th>Key</th>
          <th>Value</th>
          </tr>
          </thead>

            <tr>
            <th>month</th><td>Nov</td>
            </tr>
            <tr>
            <th>day</th><td>29</td>
            </tr>
            <tr>
            <th>time</th><td>17:02:55</td>
            </tr>
            <tr>
            <th>pid</th><td>239</td>
            </tr>
          </table>
        show:
